<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft shadow -->
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <!-- Subtle outer glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Note gradients -->
    <linearGradient id="gYellow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFF7A6"/>
      <stop offset="1" stop-color="#FFD84B"/>
    </linearGradient>

    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6EE7FF"/>
      <stop offset="1" stop-color="#1DA8FF"/>
    </linearGradient>

    <linearGradient id="gPink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF7AC8"/>
      <stop offset="1" stop-color="#FF2D86"/>
    </linearGradient>

    <linearGradient id="gGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#B7F56B"/>
      <stop offset="1" stop-color="#4CD13D"/>
    </linearGradient>

    <!-- Fold gradients -->
    <linearGradient id="gFold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFE27A"/>
      <stop offset="1" stop-color="#FFB300"/>
    </linearGradient>

    <!-- Pushpin gradients -->
    <linearGradient id="gPinHead" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFB24A"/>
      <stop offset="1" stop-color="#FF6A00"/>
    </linearGradient>

    <linearGradient id="gPinStem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#9AA3B2"/>
      <stop offset="1" stop-color="#4B5563"/>
    </linearGradient>

    <!-- Slight highlight stroke -->
    <linearGradient id="gStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <!-- Base shadow blob -->
  <ellipse cx="260" cy="382" rx="175" ry="70" fill="#000" opacity="0.12" filter="url(#glow)"/>

  <!-- Stack group -->
  <g filter="url(#ds)">
    <!-- Back green note -->
    <g transform="translate(130 210) rotate(-7 120 120)">
      <rect x="0" y="0" width="260" height="260" rx="26" fill="url(#gGreen)"/>
      <rect x="10" y="10" width="240" height="240" rx="22" fill="none" stroke="url(#gStroke)" stroke-width="6" opacity="0.6"/>
    </g>

    <!-- Pink note -->
    <g transform="translate(155 230) rotate(8 120 120)">
      <rect x="0" y="0" width="250" height="250" rx="26" fill="url(#gPink)"/>
      <rect x="10" y="10" width="230" height="230" rx="22" fill="none" stroke="url(#gStroke)" stroke-width="6" opacity="0.55"/>
    </g>

    <!-- Blue note -->
    <g transform="translate(175 212) rotate(2 120 120)">
      <rect x="0" y="0" width="260" height="260" rx="26" fill="url(#gBlue)"/>
      <rect x="10" y="10" width="240" height="240" rx="22" fill="none" stroke="url(#gStroke)" stroke-width="6" opacity="0.55"/>
    </g>

    <!-- Top yellow note with fold -->
    <g transform="translate(170 150)">
      <!-- main -->
      <path d="
        M 30 30
        H 290
        Q 320 30 320 60
        V 290
        Q 320 320 290 320
        H 70
        Q 40 320 40 290
        V 60
        Q 40 30 70 30
        Z"
        fill="url(#gYellow)"/>

      <!-- inner highlight border -->
      <path d="
        M 52 58
        Q 52 48 62 48
        H 288
        Q 308 48 308 68
        V 286
        Q 308 298 296 298
        H 78
        Q 62 298 62 282
        V 70
        Q 62 58 52 58
        Z"
        fill="none" stroke="url(#gStroke)" stroke-width="6" opacity="0.7"/>

      <!-- folded corner (bottom-right) -->
      <path d="
        M 320 250
        C 292 248 272 252 252 274
        C 230 298 232 320 232 320
        H 290
        Q 320 320 320 290
        Z"
        fill="url(#gFold)"/>

      <!-- fold edge shadow -->
      <path d="
        M 320 250
        C 292 248 272 252 252 274
        C 246 281 242 288 240 296"
        fill="none" stroke="#000" opacity="0.15" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- Pushpin -->
    <g transform="translate(320 145)">
      <!-- pin shadow -->
      <ellipse cx="0" cy="62" rx="34" ry="18" fill="#000" opacity="0.12"/>

      <!-- head -->
      <circle cx="0" cy="0" r="32" fill="url(#gPinHead)"/>
      <!-- head shine -->
      <path d="M -12 -14 C -2 -26 14 -26 18 -12 C 10 -16 0 -10 -6 -2 C -10 -6 -12 -10 -12 -14 Z"
            fill="#fff" opacity="0.55"/>

      <!-- collar -->
      <ellipse cx="0" cy="28" rx="24" ry="12" fill="url(#gPinHead)" opacity="0.95"/>

      <!-- stem -->
      <rect x="-6" y="32" width="12" height="58" rx="6" fill="url(#gPinStem)"/>

      <!-- tip -->
      <path d="M -6 90 L 0 120 L 6 90 Z" fill="#1F2937" opacity="0.9"/>
    </g>
  </g>
</svg>
